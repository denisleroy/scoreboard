<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Basketball Scoreboard Overlay</title>

<style>
    :root {
        --bg-main: rgba(0, 0, 0, 0.78);
        --divider: rgba(255, 255, 255, 0.25);
        --text-main: #ffffff;

        /* Team colors */
        --team-left: #552583;  /* Lakers Purple */
        --team-right: #007A33; /* Celtics Green */
    }

    body {
        margin: 0;
        background: transparent;
        font-family: "Arial Narrow", Arial, Helvetica, sans-serif;
    }

    .scoreboard {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 260px;
        background: var(--bg-main);
        border-radius: 6px;
        overflow: hidden;
        box-shadow:
            0 10px 28px rgba(0, 0, 0, 0.55),
            0 2px 8px rgba(0, 0, 0, 0.4);
    }

    /* Team headers */
    .teams {
        display: flex;
        height: 28px;
    }

    .team {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        letter-spacing: 1px;
        font-weight: 600;
        color: #fff;
    }

    .team.left {
        background:
            linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.12),
                rgba(0, 0, 0, 0.15)
            ),
            var(--team-left);
    }

    .team.right {
        background:
            linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.12),
                rgba(0, 0, 0, 0.15)
            ),
            var(--team-right);
    }

    .team + .team {
        border-left: 1px solid var(--divider);
    }

    /* Scores + Quarter */
    .scores {
        display: grid;
        grid-template-columns: 1fr 44px 1fr;
        height: 46px;
    }

    .score {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        font-weight: 700;
        color: var(--text-main);
    }

    .quarter {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 1px;
        color: #e5e5e5;
        border-left: 1px solid var(--divider);
        border-right: 1px solid var(--divider);
        background: rgba(0, 0, 0, 0.6);
    }
</style>
</head>

<body>

<div class="scoreboard">
    <div class="teams">
        <div class="team left">{{team1}}</div>
        <div class="team right">{{team2}}</div>
    </div>

    <div class="scores">
        <div class="score">{{score1}}</div>
        <div class="quarter">Q{{quarter}}</div>
        <div class="score">{{score2}}</div>
    </div>
</div>

</body>
</html>
